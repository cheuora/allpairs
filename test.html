<h4>데이터센터 구성의 기술적 난제</h4>
<ul>
<li data-marpit-fragment="1">트래픽 우회 : 지리적 라우터는 올바른 데터 센터를 찾아야 함(GeoDNS 필요)</li>
<li data-marpit-fragment="2">데이터 동기화 : Fail Over발생시 대책 필요. 데이터 센터 DB를 다중화해야.</li>
<li data-marpit-fragment="3">테스트 및 배포 : 여러 위치에서 테스트, 배포 실행 문제. 자동화 필수</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-scope-FEFFkvqN="" data-marpit-fragments="4">

<li data-marpit-fragment="1">규모를 더  키우기 위해서는 각기 독립적으로 확장토록 하는게 필요</li>
<li data-marpit-fragment="2">이를 지원하는게 메시지 큐(Message Queue)</li>
<li data-marpit-fragment="3">처리가 오래 걸리는 분석 서버 등에 메시지 큐를 두고 사용.</li>
<li data-marpit-fragment="4">Rabbit MQ, Kafka</li>
</ul>
</section>

<h4>로그, 메트릭 , 자동화</h4>
<ul>
<li data-marpit-fragment="1">규모가 커지면 로그, 메트릭(지표)을 수집해야 한다.</li>
<li data-marpit-fragment="2">로그, 메트릭 : 서버별 관리 보다는 단일 저장소에 모아서 관리</li>
<li data-marpit-fragment="3">자동화 : CI/CD등의 자동화. 로그, 메트릭 컬렉터</li>
</ul>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-fragments="4">
<h3>데이터 베이스 규모 확장</h3>
<ul>
<li data-marpit-fragment="1">수직적 확장(Scale Up) : 한계가 있음.</li>
<li data-marpit-fragment="2">수평적 확장(Scale out) : 샤딩(Shadding)</li>
<li data-marpit-fragment="3">샤드는 대규모 DB를 작은 조각에 분할하여 저장.</li>
<li data-marpit-fragment="4">스키마는 같지만 데이터 중복이 없다.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25">
<h4>분할 저장</h4>
<p><a href="https://mermaid.live/edit#pako:eNpFj7FKxEAQhl9lGFAU7grvUqWwCCtorVauxZidmIVk99jsIhLSC1cHLK7Qzgew8Znu8g7uHnccA_98xT8___RYWsWYY9XYt7Im56WRpgsvr45WNUzj7269mcaf3cfn9nsjimn82q7_pFHacem1NfBQpAtRXD1diOLyOeHihMsTZke8pa7uHzt2dwLOIBtgPr-GGADnURd7Xe41gxTNRqWVBmfYsmtJq9i4lwZAoq-5ZYl5RMUVhcZLlGaI1rBS5PlGaW8d5hU1Hc-Qgrf376bE3LvAR5PQFB9uD67hHzNTYjg"><img src="https://mermaid.ink/img/pako:eNpFj7FKxEAQhl9lGFAU7grvUqWwCCtorVauxZidmIVk99jsIhLSC1cHLK7Qzgew8Znu8g7uHnccA_98xT8___RYWsWYY9XYt7Im56WRpgsvr45WNUzj7269mcaf3cfn9nsjimn82q7_pFHacem1NfBQpAtRXD1diOLyOeHihMsTZke8pa7uHzt2dwLOIBtgPr-GGADnURd7Xe41gxTNRqWVBmfYsmtJq9i4lwZAoq-5ZYl5RMUVhcZLlGaI1rBS5PlGaW8d5hU1Hc-Qgrf376bE3LvAR5PQFB9uD67hHzNTYjg" alt="" style="width:700px;" /></a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26">
<h4>스키마는 동일, 중복은 없음</h4>
<p><img src="https://blockgeeks.com/wp-content/uploads/2017/10/image49.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-fragments="4">
<h4>샤당시 생각할 문제들 : 재 샤딩</h4>
<ul>
<li data-marpit-fragment="1">기존 샤딩 하나로는 감당이 안될 경우 해야 함.</li>
<li data-marpit-fragment="2">한쪽 공간의 소진이 심할 때 : 샤드 소진(Shadding Exhaust)</li>
<li data-marpit-fragment="3">샤드 키 변경하고 데이터 재배치 해야.</li>
<li data-marpit-fragment="4">consistant hashing</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-fragments="2">
<h4>샤당시 생각할 문제들 : 유명인사(Celebrity)문제</h4>
<ul>
<li data-marpit-fragment="1">핫 스팟 키(hotspot key)문제이며, 특정 샤드에 질의가 몰리는 현상</li>
<li data-marpit-fragment="2">핫 스팟 키를 잘 분배해야 한다.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-fragments="2">
<h4>샤당시 생각할 문제들 : Join, 비정규화</h4>
<ul>
<li data-marpit-fragment="1">쪼개면 여러 DB들을 Join 하기 힘들다.</li>
<li data-marpit-fragment="2">이를 해결하려면 DB를 비정규화하여 하나의 DB에서 모두 해결하도록 한다.</li>
</ul>
</section>

<li data-marpit-fragment="7">지속적인 모니터링, 자동화 도구 적용</li>
<li data-marpit-fragment="8">데이터 계층을 샤딩을 통해 규모 확장</li>
</ul>
</section>
